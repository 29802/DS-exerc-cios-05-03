<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exe1 - animal</title>
</head>
<body>
    <script>
        class Animal{
            // atributos
            constructor(nome, raça, idade){
                this.raça = raça;
                this.idade = idade;
                this.nome = nome;
            }
            // metodos
        }

        // instancia
        let Animal1 = new Animal("Husky Siberiano", 6, "Lucas");
        let Animal2 = new Animal("Poodle", 10, "Marcos");

        console.log(Animal1)
        console.log(Animal2)

    </script>
</body>
</html>
